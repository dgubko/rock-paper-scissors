<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Amatic+SC:wght@400;700&family=Nabla&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-sec">
      <div>
        <p class="emoj"></p>
        <h3></h3>
        <p id="human-wins"></p>
        <button class="hidden" id="restart-button">RESTART</button>
      </div>
    </section>

    <section class="center-sec">
      <h1>Rock, Paper, Scissors</h1>
      <p id="chooseYourGame">Choose your game!</p>
      <div class="main-container">
        <div id="classic">
          <h3>‚öîÔ∏èCLASSICüõ°</h3>
          <p>
            rock > scissors<br />
            paper > rock<br />
            scissors > paper
          </p>
        </div>
        <div id="difficult">
          <h3>‚ò£Ô∏èDIFFICULT‚ò¢Ô∏è</h3>
          <p>
            rock > scissors & lizard<br />
            paper > rock & alien<br />
            scissors > paper & lizard<br />
            lizard > paper & alien<br />
            alien > scissors & rock
          </p>
        </div>
      </div>
      <div class="game-container hidden">
        <button id="rock">
          <img src="img-src/happy-rock.png" alt="ROCK" />
        </button>
        <button id="paper">
          <img src="img-src/happy-paper.png" alt="PAPER" />
        </button>
        <button id="scissors">
          <img src="img-src/happy-scissors.png" alt="SCISSORS" />
        </button>
        <span class="hidden">
          <button id="lizard">
            <img src="img-src/happy-lizard.png" alt="LIZARD" />
          </button>
          <button id="alien">
            <img src="img-src/happy-alien.png" alt="ALIEN" />
          </button>
        </span>
      </div>
      <div class="result hidden">
        <img id="img1" src="img-src/happy-rock.png" alt="human-choise" />
        <h1>VS</h1>
        <img id="img2" src="img-src/happy-alien.png" alt="computer-choise" />
      </div>
    </section>

    <section class="right-sec">
      <div>
        <p class="emoj"></p>
        <h3></h3>
        <p id="computer-wins"></p>
      </div>
    </section>

    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
